    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
            padding: 20px;
        }
        
        .player-info {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .role {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .role-lobo {
            background-color: #ff5252;
            color: white;
        }
        
        .role-aldeano {
            background-color: #4caf50;
            color: white;
        }
        
        h2, h3 {
            margin-top: 0;
        }
        
        .narrator-message {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        #narrator-text {
            font-size: 1.1em;
            padding: 10px;

    </div>
