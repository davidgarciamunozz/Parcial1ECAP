<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Hombres Lobo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        input {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button {
            padding: 0.8rem;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #333;
        }
        
        .status {
            margin-top: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hombres Lobo</h1>
        <form id="join-form">
            <input type="text" id="name-input" placeholder="Ingresa tu nombre" required>
            <button id="playBtn" type="submit">Unirse al Juego</button>
        </form>
        <div class="status" id="status-message"></div>
    </div>
    
    <script src="index.js" type="module"></script>
</body>
</html>
