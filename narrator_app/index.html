<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrator | App</title>
    <link
        href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAD//wAAKysrAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEREREREREREREREREREREREAAAAAAAAREQEREREREBERAQAAAAAQEREBAAAAABAREQEBEAEQEBERAQEQARAQEREBARABEBAREQEBEAEQEBERAQAAAAAQEREBAAAAABAREQEREREREBERAAAAAAAAEREREREREREREREREREREREAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
        rel="icon" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2e;
            color: #f8f8f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-align: center;
            color: #ff79c6;
        }
        
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #dayBtn {
            background-color: #8be9fd;
            color: #282a36;
        }
        
        #dayBtn:hover {
            background-color: #b2f2fd;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(139, 233, 253, 0.3);
        }
        
        #nightBtn {
            background-color: #6272a4;
            color: #f8f8f2;
        }
        
        #nightBtn:hover {
            background-color: #7b8abb;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(98, 114, 164, 0.3);
        }
        
        .players-btn {
            background-color: #ffb86c;
            color: #282a36;
        }
        
        .players-btn:hover {
            background-color: #ffd480;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(255, 184, 108, 0.3);
        }
        
        .players-list {
            width: fit-content;
            margin-top: 20px;
            background-color: #282a36;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #44475a;
        }
        
        .players-list h3 {
            color: #ffb86c;
            border-bottom: 1px solid #44475a;
            padding-bottom: 8px;
            margin-top: 0;
        }
        
        .player-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #44475a;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-role {
            font-size: 0.9em;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .role-lobo {
            background-color: #ff5555;
            color: #f8f8f2;
        }
        
        .role-aldeano {
            background-color: #50fa7b;
            color: #282a36;
        }
        
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #6272a4;
            font-size: 0.9rem;
        }
        
        /* Efecto para simular una consola del narrador */
        .narrator-console {
            width: 100%;
            max-width: 500px;
            background-color: #282a36;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #44475a;
        }
        
        .console-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid #44475a;
            padding-bottom: 10px;
        }
        
        .console-title {
            color: #bd93f9;
            margin: 0;
            font-size: 1.2rem;
        }
        
        .console-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #50fa7b;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .game-status {
            padding: 10px;
            background-color: #44475a;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
            color: #f8f8f2;
        }
    </style>
</head>

<body>
    <h1>Narrator App</h1>
    
    <div class="narrator-console">
        <div class="console-header">
            <h3 class="console-title"><span class="console-status"></span>Game Control Panel</h3>
        </div>
        
        <div class="game-status" id="game-status">
            Estado: Esperando acción del narrador
        </div>
        
        <div class="control-panel">
            <button id="dayBtn">Iniciar Día</button>
            <button id="nightBtn">Iniciar Noche</button>
            <button id="playersBtn" class="players-btn">Ver Jugadores</button>
        </div>
        
        <div class="players-list" id="players-container" style="display: none;">
            <h3>Lista de Jugadores</h3>
            <div id="players-list">
                Cargando jugadores...
            </div>
        </div>
    </div>
    
    <div class="footer">
        Juego Hombres Lobo - Panel del Narrador
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="index.js" type="module"></script>
</body>

</html>
